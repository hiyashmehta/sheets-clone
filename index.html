<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <title>Excel</title>
    </head>
    <body>
        <div class="page-actions-cont">
            <div class="page-action">Home</div>
            <div class="page-action">File</div>
            <div class="page-action">Insert</div>
            <div class="page-action">Layout</div>
            <div class="page-action">Help</div>
        </div>
        <div class="cellprop-actions-cont">
            <span class="material-symbols-outlined">
                content_copy
            </span>
            <span class="material-symbols-outlined">
                cut
            </span>
            <span class="material-symbols-outlined">
                content_paste
            </span>
            <span class="material-symbols-outlined">
                format_bold
            </span>
            <span class="material-symbols-outlined">  
                format_italic
            </span>
            <span class="material-symbols-outlined">
                format_underlined
            </span>
            <span class="material-symbols-outlined">
                format_align_left
            </span>
            <span class="material-symbols-outlined">
                format_align_center
            </span>
            <span class="material-symbols-outlined">
                format_align_right
            </span>
        </div>
        <div class="formula-actions-cont"></div>
        <div class="grid-cont"></div>
        <div class="sheet-actions-cont"></div>
        <script src="./script.js"></script>
    </body>
</html>
